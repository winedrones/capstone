<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wine Drones</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Fonts Go Below -->
    <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <body>
    <div class="container">
      <header>
        
        <div class="row" style="margin-bottom:5%;">
          <h1 class="text-center">Wine Drones</h1>
        </div>

        <div class="row">
          
          <div class="col-md-3">
            <form role="form">
              <div class="form-group">
                <label for="user-id-input">User ID</label>
                <input type="user-id" class="form-control" id="user-id-input" placeholder="Enter User ID">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          
          <div class="col-md-6">
            <h4 class="text-center">Sort By</h4> 
            <div class="text-center">
              <ul class="nav nav-pills center-pills">
                <li><a href="#">Artist</a></li>
                <li><a href="#">Year</a></li>
                <li><a href="#">Date Added</a></li>
              </ul>
            </div>
          </div>
          
          <div class="col-md-3" style="margin-top:7%;">
            <h4 class="text-center">Notes</h4>
          </div>
        </div>

      </header>

      <section>
        <div class="row">
         
         <div id="userlist"class="col-md-3">
          <ul class="nav nav-pills">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="margin-top:50%;">
                Users<span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>Christian</li>
                <li>Jesse</li>
                <li>Kyle</li>
              </ul>
            </li>
          </ul>
         </div>

         <div class="col-md-6">
          <a href="#" class="thumbnail">
            <img data-src="holder.js/100%x180" alt="youtube thumbnail">
          </a>
         </div>

         <div class="col-md-3">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">User Comments</div>
            <div class="panel-body">
              <p>...</p>
            </div>

            <!-- List group -->
            <ul class="list-group">
              <li class="list-group-item">Great track</li>
              <li class="list-group-item">Catchy hook</li>
              <li class="list-group-item">Sick riffs</li>   
              <li class="list-group-item">I want to live in this song!</li>
            </ul>
          </div>
          <textarea class="form-control" rows="3"></textarea>
          <button type="submit" class="btn btn-default">Submit Comments</button>
         </div>
        </div>
      </section>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</html>
